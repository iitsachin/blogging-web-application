{% extends 'blog/base.html' %}
{%block content %}


<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'blog:user-post' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ i.date_posted|date:"F m ,Y" }}</small>
    </div>

    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
    {% if object.author == user %}
    <div>
      <a class="btn btn-sm btn-outline-danger mr-1" href="{% url 'blog:post-delete' object.id %}">Delete</a>
      <a class="btn btn-sm btn-outline-info" href="{% url 'blog:post-update' object.id %}">Update</a>
    </div>

    <br>
    {% endif %}
  </div>
</article>

{% endblock content %}
